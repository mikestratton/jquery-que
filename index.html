<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery UI Sortable - Default functionality</title>

<link rel="stylesheet" href="style/style.css">
    
<style>

    
</style>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>

</script>
    
</head>
<body>
<div class="container" id="container"> 
    <h1>jQuery Priority Que</h1>
  
    

    <ul id="sortable" class="sortable">
        
    </ul>

<form id="append" class="frm" action="">
    <input type="text" id="appendvalue" value="" placeholder=" enter an item">
    <input type="submit" value="Add an Item">
</form>
 </div>
    
   
<script>

    
    
$( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
} );

$( "#append" ).submit(function( event ) {
    $( "#sortable" ).append( "<li id=\"storevalue\" class=\"ui-state\">" + $('#appendvalue').val() + "</li>" );
  
    $('#appendvalue').attr('placeholder',' enter an item');
    $('#append').find('input:text').val(''); 
    event.preventDefault();   
    
}); 
    


// Store
localStorage.store_data = document.getElementById("storevalue").HTML;
// Retrieve
document.getElementById("storevalue").HTML = localStorage.store_data;

</script>
 
 
</body>
</html>
